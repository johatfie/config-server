version: "3.7"

services:
  config-server:
    image: micro/config-server:0.0.1-SNAPSHOT
    ports:
      - "8071:8071"
    environment:
      - "SPRING_PROFILES_ACTIVE=dev"
    networks:
      backend:
        aliases:
          - "config-server"

  eureka-server:
    image: micro/eureka-server:0.0.1-SNAPSHOT
    depends_on:
      - config-server
    ports:
      - "8070:8070"
    environment:
      - "SPRING_PROFILES_ACTIVE=dev"
    networks:
      backend:
        aliases:
          - "eureka-server"

  gateway-server:
    image: micro/gateway-server:0.0.1-SNAPSHOT
    depends_on:
      - eureka-server
    ports:
      - "8072:8072"
    environment:
      - "SPRING_PROFILES_ACTIVE=dev"
    networks:
      backend:
        aliases:
          - "gateway-server"

